<script>
    let scripts = [
        {href: 'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'},

        {
            href: './app.css',
            onload: (link) => {
                console.log(link.href + ' Style Loaded!')
            }
        },
    ];

    // Defer scripts
    deferCss(scripts);
